name: main

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
     
      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Linter
        run: go vet ./...;golint -set_exit_status ./...

      - name: Test code
        run: make test
